<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <script type="module" src="./js/controlers/main.js" defer ></script>
  <title>Challenge AluraGeek</title>
</head>

<body>
  <header class="header">
    <img class="logo" src="./assets/logoAluraGeek.png" alt="logo AluraGeek">
  </header>

  <main class="main-container">
    <section class="products-section">
      <h1>MIS PRODUCTOS:</h1>
      <div data-product class="products-container">
          
        <!-- Aquí van las tarjetas de productos -->
               

      </div>
    </section>

    <section class="add-section">
      <h1>AGREGAR<br>PRODUCTO:</h1>
      <form class="form-container" data-form>
        <input data-name type="text" placeholder="nombre...">
        <input data-price type="text" placeholder="Precio...">
        <input data-image type="text" placeholder="imagen...">
        <div class="botton-container">
          <button type="submit" class="button-submit" id="button">Enviar...</button>
          <button type="reset" class="button-clear" id="button">Limpiar...</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer-container">
    <div>
      <img class="logo" src="./assets/logoAluraGeek.png" alt="logo AluraGeek">
    </div>
    <div>
      <p class="app__footer-text">
        Challenge desarrollado por José Daniel Rojas Fernández<strong class="app__title-strong"> <br>&copy;Alura
          2024</strong>
      </p>
    </div>
  </footer>
  
  
  
</body>

</html>
